name: Build Check

env:
  ignore_paths: |
    - 'docs/**'
    - 'docker/**'
    - 'kubernetes/**'
    - 'README.md'
    - '.gitignore'

on:
  push:
    branches:
      - develop
    paths-ignore:
      - ${{ env.ignore_paths }}

  pull_request:
    branches:
      - develop
    paths-ignore:
      - ${{ env.ignore_paths }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build project
        run: |
             cd microservices
             mvn clean install

      - name: Run unit tests
        run: |
             cd microservices
             mvn test

      - name: Check test results
        run: |
             cd microservices
             mvn surefire-report:report-only
             cat target/site/surefire-report.html